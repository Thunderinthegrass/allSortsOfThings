//binary search
function binarySearch(arr, elem) {
  let left = -1;
  let right = arr.length;//8

  while ((right - left) > 1) {
    const mid = Math.floor((left + right) / 2);//3

    if (arr[mid] === elem) {
      return mid;
    }
    if (arr[mid] > elem) {
      right = mid;
    }
    else {
      left = mid;
    }
  }
  return -1;
}
console.log(binarySearch(arr, 8));

function countFreq(arr, el) {
  const posEl = binarySearch(arr, el);

  if (posEl === -1) {
    return 0;
  }

  let i = posEl;
  while (arr[i] === el) {
    i--;
  }

  let j = posEl;
  while (arr[j] === el) {
    j++;
  }

  return j - i - 1;
}

console.log(countFreq(arr1, 3));
